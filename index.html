<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Broadband Speed</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="tooltip" style="position: absolute; background: white; padding: 5px; border: 1px solid black; opacity: 0;">Tooltip</div>

<h1>Mean Broadband Speed by Country</h1>

<div style="display: flex; flex-direction: column; align-items: center;">
    <svg id="worldMap" width="1280" height="550"></svg>
</div>

<form id="downloadForm">
    <label>File size:</label>
    <input type="number" id="fileSize" placeholder="File size" min="1" value="100">
    <select id="fileUnit">
        <option value="MB" selected="selected">MB</option>
        <option value="GB">GB</option>
    </select>
</form>

<div id="downloadBarContainer">
    <div id="downloadBar" ></div>
</div>

<script src="main.js">

</body>

</html>
